<div id="step-0" class="step">
  <h2 class="text-lg font-semibold mb-4">이미 등록된 생카인지 확인해 주세요</h2>

  <!-- 아티스트/멤버명 검색 -->
  <label class="block text-sm font-medium mb-1">아티스트/멤버명</label>
  <div class="relative mb-4">
    <input type="text" id="artist-member-search" class="w-full border rounded px-4 py-2" placeholder="멤버명 입력" autocomplete="off" required>
    <ul id="artist-member-results" class="absolute z-10 w-full bg-white border mt-1 rounded shadow-lg overflow-hidden hidden max-h-48 overflow-y-auto"></ul>
  </div>
  <input type="hidden" name="check_artist_id" id="check_artist_id">
  <input type="hidden" name="check_member_id" id="check_member_id">
  <div id="selected-artist" class="mb-4 p-2 border rounded bg-blue-50 hidden">
    <div class="flex items-center justify-between">
      <p class="font-medium text-blue-800" id="selected-artist-text"></p>
      <button type="button" onclick="clearSelection()" class="text-blue-600 hover:text-blue-800 text-sm">변경</button>
    </div>
  </div>

  <!-- 카페명 -->
  <label class="block text-sm font-medium mb-1">카페 이름</label>
  <input type="text" id="check_cafe_name" class="w-full border rounded px-4 py-2 mb-4" placeholder="예: Happy JAKE Day" required>

  <!-- 이벤트 기간 -->
  <label class="block text-sm font-medium mb-1">이벤트 기간</label>
  <div class="flex gap-2 mb-4">
    <input type="text" id="check_start_date" class="w-full border rounded px-4 py-2" placeholder="시작일 (YYYY-MM-DD)">
    <input type="text" id="check_end_date" class="w-full border rounded px-4 py-2" placeholder="종료일 (YYYY-MM-DD)">
  </div>

  <!-- 버튼 -->
  <button type="button" id="check-duplicate-btn" class="w-full px-4 py-2 bg-gray-500 text-white rounded disabled:opacity-50" disabled>
    중복 확인하기
  </button>

  <!-- 결과 -->
  <div id="duplicate-warning" class="mt-4 hidden text-sm text-red-600 font-medium">
    ⚠️ 해당 멤버로 유사한 생카가 이미 등록되어 있습니다.
  </div>
  
  <!-- 성공 메시지 -->
  <div id="duplicate-success" class="mt-4 hidden text-sm text-green-600 font-medium">
    ✅ 중복되지 않습니다. 계속 진행하세요!
  </div>
</div>
