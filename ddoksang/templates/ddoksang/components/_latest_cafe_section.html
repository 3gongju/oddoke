<section class="py-8 px-4 sm:py-10 sm:px-6 bg-gray-50">
  <div class="max-w-7xl mx-auto">
    
    <!-- 헤더 -->
    <div class="text-center mb-10 sm:mb-12">
      <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">NEW 최신 등록된 생카</h2>
      <p class="text-gray-600 text-sm sm:text-base">방금 등록된 따끈따끈한 생카를 확인해보세요!</p>
    </div>

    {% if latest_cafes %}
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-12">
      {% for cafe in latest_cafes|slice:":6" %}
        {% include 'ddoksang/components/_cafe_card_base.html' with cafe=cafe card_variant='latest' user_favorites=user_favorites %}
      {% endfor %}
    </div>
    {% else %}
    <div class="text-center py-12">
      <div class="text-5xl mb-4">☕</div>
      <p class="text-gray-500 text-base">아직 등록된 생카가 없어요</p>
      <a href="{% url 'ddoksang:create' %}" 
         class="inline-block mt-4 bg-gray-900 text-white px-6 py-3 rounded-lg hover:bg-gray-800 transition text-sm">
        첫 생카 등록하기
      </a>
    </div>
    {% endif %}
  </div>
</section>
