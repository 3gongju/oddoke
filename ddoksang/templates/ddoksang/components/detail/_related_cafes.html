<!-- 관련 생카 리스트 -->
 {% if related_cafes %}
  <div class="bg-white rounded-2xl shadow-sm border p-6">
    <h3 class="font-bold text-gray-900 mb-4 flex items-center"><span class="mr-2">🎭</span>{{ cafe.artist.display_name }}의 다른 생카 <span class="ml-auto text-xs text-gray-500">{{ related_cafes|length }}개</span></h3>
    <div class="space-y-3">
      {% for r in related_cafes %}
        <div class="flex items-center p-3 border rounded-lg cursor-pointer" onclick="location.href='{% url 'ddoksang:detail' r.id %}'">
          {% if r.get_main_image %}<img…>{% else %}<div…>🎂</div>{% endif %}
          <div class="flex-1 min-w-0">
            <h4 class="text-sm truncate">{{ r.cafe_name }}</h4>
            <p class="text-xs">{{ r.start_date|date:"Y.m.d" }} - {{ r.end_date|date:"m.d" }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
