<!-- 이미지 갤러리 (포스터/기타 이미지) -->
 {% with all_images=cafe.get_all_images %}
  {% if all_images and all_images|length > 1 %}
    <div class="bg-white rounded-2xl shadow-sm border p-6">
      <h2 class="text-xl font-bold text-gray-900 mb-4 flex items-center"><span class="mr-2">🖼️</span>이미지 갤러리 <span class="ml-auto text-sm text-gray-500">{{ all_images|length }}장</span></h2>
      <div class="poster-section mb-6">…포스터 & 메인 이미지 grid…</div>
      <div class="other-images-section">…나머지 이미지 grid…</div>
    </div>
  {% endif %}
{% endwith %}
