<!-- 공유하기 버튼 섹션 -->
{% load static %}
<div class="bg-white rounded-xl shadow-sm border p-4">
    <h2 class="text-lg font-bold text-gray-900 mb-3 flex items-center">
        <img src="{% static 'image/ddok_logo_filled.png' %}" alt="오리 아이콘" class="w-10 h-10 mr-2">
        공유하기
        {% if cafe.status != 'approved' %}
            <span class="ml-2 px-2 py-1 text-xs bg-blue-100 text-blue-700 rounded-full">
                승인 대기 중
            </span>
        {% endif %}
    </h2>

    {% if cafe.status != 'approved' %}
        <!-- 승인 대기 중 안내 메시지 -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-blue-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-sm text-blue-700">
                    <strong>승인 대기 중</strong><br>
                    글 승인 후 공유 기능을 사용할 수 있습니다.
                </p>
            </div>
        </div>
        
        <!-- 비활성화된 버튼들 -->
        <div class="grid grid-cols-2 gap-2">
            <button disabled class="p-3 bg-gray-300 text-gray-500 rounded-lg text-sm font-medium cursor-not-allowed">
                카카오톡
            </button>
            <button disabled class="p-3 bg-gray-300 text-gray-500 border border-gray-300 rounded-lg text-sm font-medium cursor-not-allowed">
                링크 복사
            </button>
        </div>
    {% else %}
        <!-- 승인된 글 - 정상 공유 버튼 -->
        <div class="grid grid-cols-2 gap-2">
            <button onclick="shareKakao()" class="p-3 bg-yellow-300 text-yellow-900 rounded-lg text-sm font-medium hover:bg-yellow-500 transition-colors">
                카카오톡
            </button>
            <button onclick="copyLink()" class="p-3 border border-gray-300 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors">
                링크 복사
            </button>
        </div>
    {% endif %}
</div>
