<!-- 출처 정보 -->
{% if cafe.x_source %}
<div class="bg-white rounded-2xl shadow-sm border p-6 mb-6">
  <h2 class="text-xl font-bold text-gray-900 mb-4 flex items-center">
    <span class="mr-2">🔗</span> 출처
  </h2>
  <div class="space-y-3">
    <a href="https://x.com/{{ cafe.x_source|cut:'@' }}" target="_blank" rel="noopener noreferrer"
      class="flex items-center gap-3 p-3 bg-black rounded-lg hover:bg-gray-100 transition-colors">
      
      <!-- ✅ Heroicon 스타일 아이콘 (링크 아이콘) -->
      <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
        <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10 13L21 2m0 0v6m0-6h-6M14 10l-4 4m0 0l-3 3a3 3 0 01-4.243 0 3 3 0 010-4.243l3-3m4 4l3-3" />
        </svg>
      </div>

      <div>
        <p class="font-medium text-white">X (클릭 시 해당 계정 이동)</p>
        <p class="text-sm text-white">{{ cafe.x_source }}</p>
      </div>
    </a>
  </div>
</div>
{% endif %}
