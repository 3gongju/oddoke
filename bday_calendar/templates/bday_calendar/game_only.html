{% extends 'base.html' %}
{% load static %}
{% load member_images %}

{% block head %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/birthday_game.css' %}">
{% endblock %}

{% block body %}
<section class="max-w-6xl mx-auto px-4 py-10">
  <h2 class="text-xl font-bold mb-6 flex items-center space-x-2">
    <img src="{% static 'image/ddok_logo_filled.png' %}" alt="로고" class="w-10 h-10">
    <span>생일시 맞추기 게임</span>
  </h2>

  <!-- 생일시 맞추기 게임 컨테이너 -->
  <div id="birthday-game-container" class="game-container">
    <!-- 멤버 선택 화면 -->
    <div id="member-selection-view">
      <h3 class="text-2xl font-bold text-center mb-2">🎉 오늘 생일인 멤버</h3>
      <p class="text-center text-gray-300 mb-6">누구의 생일시를 축하해줄까요?</p>
      <div id="member-selector-grid" class="member-selector-grid"></div>
    </div>

    <!-- 실제 게임 화면 -->
    <div id="game-view" class="hidden">
      <div class="text-center">
        <div class="relative inline-block mb-4">
          <img id="game-idol-image" src="" alt="아이돌 사진" class="game-idol-image">
          <span class="birthday-badge">HBD!</span>
        </div>

        <h1 id="idol-name" class="text-2xl font-black text-black mb-1">아이돌 이름</h1>
        <p id="idol-group" class="text-base text-gray-300 mb-6">그룹명</p>

        <div class="target-time-box">
          <p>목표 생일시</p>
          <p id="target-time">--:--:--</p>
        </div>

        <div class="bg-transparent rounded-lg p-2 mb-6">
          <div id="current-time" class="game-time-display">
            <span id="time-main">--:--:--</span>
            <span id="time-ms" class="game-time-ms">.---</span>
          </div>
        </div>

        <button id="ddok-button" class="ddok-button">덕 쌓기</button>

        <div id="result-container" class="mt-6 h-12 flex items-center justify-center"></div>

        <div class="total-ddok-display">
          <p class="text-lg text-gray-300">총 쌓인 덕: <span id="total-score" class="font-bold text-2xl text-white">0</span></p>
        </div>

        <button id="back-to-selection" class="mt-4 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">‹ 다른 멤버 선택하기</button>
      </div>
    </div>

    <!-- 오늘 생일인 멤버가 없을 때 -->
    <div id="no-birthday-view" class="text-center hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      <h2 class="text-2xl font-bold text-white mb-2">오늘은 생일인 멤버가 없어요</h2>
      <p class="text-gray-300">내일 다시 확인해주세요!</p>
    </div>
  </div>
</section>

<script src="{% static 'js/birthday_game.js' %}"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 게임만 초기화
    initializeBirthdayGame(
      "{% url 'bday_calendar:today_birthdays_api' %}",
      "{% url 'bday_calendar:save_ddok_point' %}"
    );
  });
</script>
{% endblock %}
