{% extends 'base.html' %}
{% load static %}
{% load member_images %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/main.min.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">

<!-- NanumSquareRound 폰트 패밀리 추가 -->
<style>
@font-face {
    font-family: 'NanumSquareRoundLight';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRoundL.woff') format('woff');
    font-weight: 300;
    font-style: normal;
}

@font-face {
    font-family: 'NanumSquareRound';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff');
    font-weight: 400;
    font-style: normal;
}

@font-face {
    font-family: 'NanumSquareRoundBold';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRoundB.woff') format('woff');
    font-weight: 700;
    font-style: normal;
}

@font-face {
    font-family: 'NanumSquareRoundExtraBold';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRoundEB.woff') format('woff');
    font-weight: 800;
    font-style: normal;
}

/* 특정 영역에만 NanumSquareRound 폰트 적용 (네비바 제외) */
section {
    font-family: 'NanumSquareRound', sans-serif !important;
}

section * {
    font-family: 'NanumSquareRound', sans-serif !important;
}

/* 캘린더 영역에 폰트 적용 */
#calendar,
#calendar-mobile,
#calendar *,
#calendar-mobile * {
    font-family: 'NanumSquareRound', sans-serif !important;
}

/* 게임 영역에 폰트 적용 */
#birthday-game-container,
#birthday-game-container * {
    font-family: 'NanumSquareRound', sans-serif !important;
}

/* 굵기별 폰트 적용 */
.font-light {
    font-family: 'NanumSquareRoundLight', sans-serif !important;
}

.font-bold, strong, b {
    font-family: 'NanumSquareRoundBold', sans-serif !important;
}

.font-black, .font-extrabold {
    font-family: 'NanumSquareRoundExtraBold', sans-serif !important;
}
</style>

<!-- 분리된 CSS 파일들 로드 -->
<link rel="stylesheet" href="{% static 'css/calendar.css' %}">
<link rel="stylesheet" href="{% static 'css/birthday_game.css' %}">
{% endblock %}

{% block body %}
<section class="max-w-6xl mx-auto px-4 py-10">
  <h2 class="text-xl font-bold mb-6 flex items-center space-x-2">
    <img src="{% static 'image/ddok_logo_filled.png' %}" alt="로고" class="w-10 h-10">
    <span>생일 덕 축하해!</span>
  </h2>

  <!-- 생일시 맞추기 게임 컨테이너 -->
  <div id="birthday-game-container" class="game-container hidden">
    <!-- 멤버 선택 화면 -->
    <div id="member-selection-view">
      <h3 class="text-2xl font-bold text-center mb-2"> 오늘 생일인 멤버</h3>
      <p class="text-center text-gray-300 mb-6">누구의 생일시를 맞춰서 덕을 쌓을까요?</p>
      <div id="member-selector-grid" class="member-selector-grid"></div>
    </div>

    <!-- 실제 게임 화면 -->
    <div id="game-view" class="hidden">
      <div class="text-center">
        <div class="relative inline-block mb-4">
          <img id="game-idol-image" src="" alt="아이돌 사진" class="game-idol-image">
          <span class="birthday-badge">HBD!</span>
        </div>

        <h1 id="idol-name" class="text-2xl font-black text-black mb-1">아이돌 이름</h1>
        <p id="idol-group" class="text-base text-gray-300 mb-4">그룹명</p>

        <div class="target-time-box">
          <p>목표 생일시</p>
          <p id="target-time">--:--:--</p>
        </div>

        <div class="bg-transparent rounded-lg p-2 mb-6">
          <div id="current-time" class="game-time-display">
            <span id="time-main">--:--:--</span>
            <span id="time-ms" class="game-time-ms">.---</span>
          </div>
        </div>

        <button id="ddok-button" class="ddok-button">덕 쌓기</button>

        <div id="result-container" class="mt-6 h-12 flex items-center justify-center"></div>

        <div class="total-ddok-display">
          <p class="text-lg text-gray-300">총 쌓은 덕: <span id="total-score" class="font-bold text-2xl text-black">0</span></p>
        </div>

        <button id="back-to-selection" class="mt-4 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-600 transition-colors">‹ 다른 덕 쌓기</button>
      </div>
    </div>

    <!-- 오늘 생일인 멤버가 없을 때 -->
    <div id="no-birthday-view" class="text-center hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      <h2 class="text-2xl font-bold text-white mb-2">오늘은 생일인 멤버가 없어요</h2>
      <p class="text-gray-300">내일 다시 확인해주세요!</p>
    </div>
  </div>
  
  <!-- 데스크톱용 화살표 네비게이션 -->
  <div class="hidden md:flex items-center justify-center relative mb-6">
    <button id="prevBtn" class="absolute left-0 z-10 bg-white hover:bg-gray-50 border border-gray-200 rounded-full p-3 shadow-md transition-all duration-200 hover:shadow-lg">
      <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    
    <div id="calendar" class="flex-1 mx-16"></div>
    
    <button id="nextBtn" class="absolute right-0 z-10 bg-white hover:bg-gray-50 border border-gray-200 rounded-full p-3 shadow-md transition-all duration-200 hover:shadow-lg">
      <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
  
  <!-- 모바일용 캘린더 -->
  <div class="md:hidden flex items-center justify-center relative mb-6">
    <div id="calendar-mobile" class="w-full"></div>
  </div>
</section>

<!-- rrule -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/rrule/2.6.8/rrule.min.js"></script>
<!-- FullCalendar -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js"></script>

<!-- API URL들을 JavaScript 변수로 전달 -->
<script>
  // Django 템플릿에서 API URL들을 JavaScript 변수로 전달
  window.API_URLS = {
    events: "{% url 'bday_calendar:events_api' %}",
    todayBirthdays: "{% url 'bday_calendar:today_birthdays_api' %}",
    savePoints: "{% url 'bday_calendar:save_ddok_point' %}"
  };
</script>

<!-- 분리된 JavaScript 파일들 로드 -->
<script src="{% static 'js/calendar.js' %}"></script>
<script src="{% static 'js/birthday_game.js' %}"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 캘린더 초기화 (API URL 전달)
    initializeCalendar(window.API_URLS.events);
    
    // 게임 초기화 (API URL들 전달)
    initializeBirthdayGame(
      window.API_URLS.todayBirthdays,
      window.API_URLS.savePoints
    );
  });
</script>
{% endblock %}
