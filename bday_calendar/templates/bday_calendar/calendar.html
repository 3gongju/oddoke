<!-- FullCalendar용 템플릿: 월간 캘린더 구현 예정 -->

{# bday_calendar/templates/bday_calendar/calendar.html #}
{% extends 'base.html' %}
{% block body %}
<div class="max-w-5xl mx-auto my-10 bg-white p-6 shadow rounded">
  <h1 class="text-xl font-bold mb-6">🎂 아이돌 생일 전체 보기</h1>
  <div id="calendar"></div>
</div>

<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js'></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'ko',
      height: 'auto',
      events: '{% url "bday_calendar:events_api" %}'
    });
    calendar.render();
  });
</script>
{% endblock %}
