<!-- ddokchat/templates/ddokchat/components/chat/message_types/image_message.html -->

<div class="{% if is_my_message %}bg-gray-900 text-white{% else %}bg-white text-gray-800 border border-gray-200{% endif %} px-3 py-2 rounded-2xl shadow-sm">
  <img src="{{ message.image_content.image.url }}" alt="전송 이미지" class="w-full max-h-64 rounded-lg object-cover">
  {% if message.image_content.caption %}
    <p class="text-sm mt-2 {% if is_my_message %}text-gray-200{% else %}text-gray-600{% endif %}">
      {{ message.image_content.caption }}
    </p>
  {% endif %}
</div>
