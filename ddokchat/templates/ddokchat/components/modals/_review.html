<!-- ddokchat/templates/ddokchat/components/modals/review.html -->

<dialog id="reviewModal" class="backdrop:bg-black backdrop:bg-opacity-50 bg-white rounded-2xl shadow-2xl p-0 max-w-lg w-full mx-4 border-0">
  <div class="bg-white rounded-2xl overflow-hidden">
    <!-- 헤더 -->
    <div class="bg-black text-white px-6 py-4">
      <h2 class="text-xl font-bold">매너 리뷰 작성</h2>
      <p class="text-gray-300 text-sm mt-1">거래 경험을 공유해주세요</p>
    </div>
    
    <!-- 폼 내용 -->
    <form method="POST" action="{% url 'accounts:review_home' username=room.seller.username %}" class="p-6">
      {% csrf_token %}
      <input type="hidden" name="chatroom_id" value="{{ room.id }}">
      
      <div class="space-y-6">
        {{ form.as_p }}
      </div>
      
      <!-- 버튼 영역 -->
      <div class="flex justify-end space-x-3 mt-8 pt-6 border-t border-gray-100">
        <button type="button" onclick="document.getElementById('reviewModal').close()" 
                class="px-6 py-2.5 text-gray-600 hover:text-gray-800 hover:bg-gray-50 rounded-lg transition-colors border border-gray-200">
          취소
        </button>
        <button type="submit" 
                class="px-6 py-2.5 bg-black text-white hover:bg-gray-800 rounded-lg transition-colors font-medium">
          리뷰 제출
        </button>
      </div>
    </form>
  </div>
</dialog>
