<!-- templates/components/_report_form.html -->
<form id="report-form" method="post" action="{% url 'accounts:report_post' app_name=app_name category=category post_id=post.id %}">
  {% csrf_token %}
  
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">신고 사유를 선택해주세요</label>
    
    {% for choice in form.reason.field.choices %}
      <label class="flex items-center mb-2 p-2 border rounded hover:bg-gray-50 cursor-pointer">
        <input type="radio" 
               name="reason" 
               value="{{ choice.0 }}" 
               class="mr-3 text-red-600 focus:ring-red-500" 
               required>
        <span class="text-sm text-gray-700">{{ choice.1 }}</span>
      </label>
    {% endfor %}
    
    {% if form.reason.errors %}
      <p class="text-red-500 text-xs mt-1">{{ form.reason.errors.0 }}</p>
    {% endif %}
  </div>
  
  <div class="mb-4">
    <label for="{{ form.additional_info.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
      추가 설명 (선택사항)
    </label>
    <textarea name="additional_info" 
              id="{{ form.additional_info.id_for_label }}"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500" 
              rows="3" 
              placeholder="신고 사유에 대한 자세한 설명을 입력해주세요. (선택사항)"></textarea>
    
    {% if form.additional_info.errors %}
      <p class="text-red-500 text-xs mt-1">{{ form.additional_info.errors.0 }}</p>
    {% endif %}
  </div>
  
  <div class="flex justify-end space-x-3">
    <button type="button" 
            onclick="closeReportModal()" 
            class="px-4 py-2 text-gray-600 bg-gray-100 rounded hover:bg-gray-200 transition-colors">
      취소
    </button>
    <button type="submit" 
            class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
      신고하기
    </button>
  </div>
</form>
