<a href="{{ detail_url }}">
  <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-lg transition-shadow relative">

    {% if post.images.all %}
      <div class="relative w-full h-60">
        <img src="{{ post.images.first.image.url }}" alt="{{ post.title }}"
             class="w-full h-full object-cover" />

        {% if post.is_sold %}
          <div class="absolute inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center">
            <span class="text-white text-sm font-semibold">거래 완료</span>
          </div>
        {% endif %}
      </div>
    {% else %}
      <div class="w-full h-60 bg-gray-100 flex items-center justify-center text-gray-400 text-sm">
        이미지 없음
      </div>
    {% endif %}

    <div class="p-3">
      <h3 class="text-sm font-semibold truncate">{{ post.title }}</h3>
      <p class="text-xs text-gray-400">{{ post.created_at|date:"Y-m-d" }}</p>
    </div>
  </div>
</a>
