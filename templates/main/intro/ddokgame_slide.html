<!-- templates/main/intro/ddokgame_slide.html -->
<!-- 생일시 맞추기 게임 인트로 슬라이드 -->
{% load static %}
<div class="mt-8 max-w-5xl mx-auto">
    <!-- 메인 게임 컨테이너 -->
    <div class="ddokgame-container bg-black bg-opacity-90 backdrop-blur-md p-6 rounded-2xl border border-white border-opacity-20">
        
        <!-- 상단 광고 배너 -->
        <div class="ddokgame-banner mb-6">
            <img src="{% static 'image/intro_ddokgame.JPG' %}" 
                 alt="생일시 맞추기 게임 배너" 
                 class="banner-image w-full h-32 object-cover rounded-xl shadow-lg">
        </div>
        
        <!-- 게임 레이아웃 -->
        <div class="ddokgame-layout grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- 왼쪽: 멤버 정보 -->
            <div class="member-info-section">
                <div class="member-card bg-gray-800 bg-opacity-60 p-4 rounded-xl border border-white border-opacity-10">
                    <!-- 멤버 이미지 -->
                    <div class="member-image-wrapper relative mb-4">
                        <img src="{% static 'image/member_namu_images/NCT,NCT_127_태용.jpg' %}" 
                             alt="태용 프로필 사진" 
                             class="member-image w-20 h-20 mx-auto rounded-full border-2 border-pink-400 shadow-lg"
                             onerror="this.src='{% static 'image/default_member.jpg' %}'; console.log('태용 이미지 로드 실패, 기본 이미지로 대체');">
                        <div class="birthday-badge absolute -top-2 -right-2 bg-pink-500 text-white text-xs px-2 py-1 rounded-full">
                            BIRTHDAY
                        </div>
                    </div>
                    
                    <!-- 멤버 정보 -->
                    <div class="text-center">
                        <h3 class="member-name text-lg font-bold text-white mb-1">태용</h3>
                        <p class="member-group text-sm text-gray-300">NCT, NCT 127</p>
                    </div>
                </div>
            </div>
            
            <!-- 가운데: 시간 표시 -->
            <div class="time-display-section">
                <!-- 목표 시간 -->
                <!-- <div class="target-time-container mb-4">
                    <div class="bg-gray-800 bg-opacity-60 p-4 rounded-xl border border-white border-opacity-10 text-center">
                        <div class="target-time-label text-sm text-gray-300 mb-2">목표 생일시</div>
                        <div class="target-time-value text-2xl font-mono font-bold text-green-400">--:--:--</div>
                    </div>
                </div> -->
                
                <!-- 현재 시간 -->
                <div class="current-time-container mb-4">
                    <div class="bg-gray-900 bg-opacity-80 p-6 rounded-xl border border-white border-opacity-20 text-center">
                        <div class="current-time-display">
                            <div class="time-main text-4xl font-mono font-bold text-white mb-1">13:29:12</div>
                            <div class="time-ms text-lg font-mono text-gray-400">.654</div>
                        </div>
                    </div>
                </div>
                
                <!-- 덕 쌓기 버튼 -->
                <div class="text-center">
                    <button class="ddok-button bg-pink-600 hover:bg-pink-700 text-white px-8 py-4 rounded-full text-lg font-bold transition-all transform hover:scale-105 shadow-xl pulse-animation">
                        덕 쌓기
                    </button>
                </div>
            </div>
            
            <!-- 오른쪽: 점수 및 네비게이션 -->
            <div class="score-section">
                <!-- 총 덕 표시 -->
                <div class="total-ddok-card bg-gradient-to-br from-purple-600 to-pink-600 p-4 rounded-xl shadow-lg mb-4">
                    <div class="text-center">
                        <div class="total-ddok-label text-sm text-purple-100 mb-1">총 쌓은 덕</div>
                        <div class="total-ddok-value text-3xl font-bold text-white">
                            <span class="ddok-counter">1000</span><span class="text-lg">덕</span>
                        </div>
                    </div>
                </div>
                
                <!-- 게임 설명 -->
                <div class="game-info bg-gray-800 bg-opacity-60 p-4 rounded-xl border border-white border-opacity-10">
                    <h4 class="text-sm font-semibold text-white mb-2">게임 방법</h4>
                    <ul class="text-xs text-gray-300 space-y-1">
                        <li>• 생일시에 맞춰 덕 쌓기 클릭</li>
                        <li>• 정확할수록 더 많은 덕!</li>
                        <li>• 1000덕 모으면 배너 신청 가능</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- 결과 표시 영역 -->
        <div class="result-container mt-4 text-center hidden">
            <div class="result-message bg-green-600 bg-opacity-20 border border-green-400 text-green-300 px-4 py-2 rounded-lg">
                <span class="result-text">완벽해요! +50덕 획득!</span>
            </div>
        </div>
    </div>

    <!-- 하단 버튼들 -->
        <div class="game-actions flex justify-center gap-4 mt-6">
            <a href="/bday_calendar/" 
               class="intro-btn">
                <span>생일시 게임 하러 가기</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 inline ml-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </a>
        </div>
</div>
