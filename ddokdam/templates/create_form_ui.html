<!-- 카테고리 선택 섹션 -->

  <h2 class="text-lg font-semibold mb-3">카테고리 선택</h2>
  <div class="grid grid-cols-3 gap-3">
    <label class="relative flex items-center justify-center p-4 border rounded-lg cursor-pointer hover:bg-yellow-50 transition group">
      <input type="radio" name="category" value="community" class="absolute opacity-0" checked>

        <div class="mb-2 text-yellow-500 flex justify-center">

        <div class="mb-2 text-yellow-500 flex justify-center">

        <div class="mb-2 text-yellow-500 flex justify-center">

        <div class="font-medium">생일카페</div>

<!-- 카테고리별 폼 섹션 -->
<!-- 커뮤니티 관련 폼 -->
<div id="community-form" class="category-form">
  <!-- 아이돌 선택 -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-1">아이돌 선택</label>
    <select name="idol" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
      <option value="">선택하세요 (선택사항)</option>
      <option value="bts">BTS</option>
      <option value="blackpink">BLACKPINK</option>
      <option value="twice">TWICE</option>
      <option value="exo">EXO</option>
      <option value="itzy">ITZY</option>
      <option value="seventeen">SEVENTEEN</option>
      <option value="nct">NCT</option>
      <option value="ive">IVE</option>
      <option value="aespa">aespa</option>
      <option value="newjeans">NewJeans</option>
      <!-- 추후 아이돌 DB에서 동적으로 로드 -->
    </select>
  </div>
  
  <!-- 제목 -->
  <div class="mb-6">
    <label for="id_title" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
    <input type="text" name="title" id="id_title" 
           placeholder="제목을 입력하세요"
           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
  </div>
  
  <!-- 내용 -->
  <div class="mb-6">
    <label for="id_content" class="block text-sm font-medium text-gray-700 mb-1">내용</label>
    <textarea name="content" id="id_content" rows="6"
              placeholder="아이돌에 대한 이야기, 질문 등 자유롭게 작성해주세요"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
  </div>
  
  <!-- 이미지 (선택사항) -->
  <div class="mb-6">
    <label for="id_image" class="block text-sm font-medium text-gray-700 mb-1">이미지 (선택사항)</label>
    <input type="file" name="image" id="id_image" accept="image/*"
           class="mt-1 block w-full text-sm text-gray-500
                  file:mr-4 file:py-2 file:px-4
                  file:rounded-full file:border-0
                  file:bg-yellow-500 file:text-white hover:file:bg-yellow-600" />
  </div>
</div>

<!-- 예절샷 관련 폼 -->
<div id="food-form" class="category-form hidden">
  <!-- 제목 -->
  <div class="mb-6">
    <label for="id_food_title" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
    <input type="text" name="title" id="id_food_title" 
           placeholder="어떤 메뉴를 먹었나요?"

  <!-- 이미지 (필수) -->
  <div class="mb-6">
    <label for="id_food_image" class="block text-sm font-medium text-gray-700 mb-1">예절샷 이미지 (필수)</label>
    <input type="file" name="image" id="id_food_image" accept="image/*" required
           class="mt-1 block w-full text-sm text-gray-500

  <!-- 장소 태그 -->

    </select>

<!-- 폼 하단에 JavaScript 추가 -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 초기에 선택된 카테고리에 따라 폼 보여주기
    showCategoryForm(document.querySelector('input[name="category"]:checked').value);

    // 카테고리 라디오 버튼 변경 이벤트
    const categoryRadios = document.querySelectorAll('input[name="category"]');
    categoryRadios.forEach(radio => {
      radio.addEventListener('change', function() {
        showCategoryForm(this.value);
      });
    });

    function showCategoryForm(category) {
      // 모든 폼 숨기기
      const forms = document.querySelectorAll('.category-form');
      forms.forEach(form => form.classList.add('hidden'));
      
      // 선택된 카테고리 폼만 보이기
      const selectedForm = document.getElementById(`${category}-form`);
      if (selectedForm) {
        selectedForm.classList.remove('hidden');
      }
    }
  });
</script>
