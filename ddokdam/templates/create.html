{% extends 'base.html' %}
{% load static %}

{% block head %}
  <script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block body %}
  <div class="max-w-4xl mx-auto my-12">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <!-- 헤더 -->
      <div class="bg-yellow-500 px-6 py-4 border-b">
        <h1 class="text-xl font-bold text-white">덕담 작성하기</h1>
      </div>
      
      <!-- 폼 내용 -->
      <form method="POST" enctype="multipart/form-data" class="p-6">
        {% csrf_token %}
        
        {% include 'create_form_ui.html' %}  <!-- UI 컴포넌트 분리 -->
        
        <!-- 제출 버튼 -->
        <div class="flex justify-end mt-8">
          <a href="{% url 'ddokdam:index' %}" class="px-4 py-2 mr-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-50">
            취소
          </a>
          <button type="submit" class="px-6 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">
            작성 완료
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
