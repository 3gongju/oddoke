<!-- ddokdam/templates/create.html -->
{% extends 'base.html' %}

{% block body %}
<div class="max-w-2xl mx-auto mt-8">
  <h1 class="text-2xl font-bold mb-6 text-center">게시글 작성</h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% include 'create_form_ui.html' with form=form %}

    <div class="flex justify-end mt-4">
      <button type="submit" class="px-6 py-2 bg-purple-500 hover:bg-purple-600 text-white font-bold rounded">
        작성 완료
      </button>
    </div>
  </form>
</div>
{% endblock %}
