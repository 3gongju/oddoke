{% extends 'base.html' %}

{% block body %}
<div class="max-w-2xl mx-auto py-12 px-6">
  <form method="POST" enctype="multipart/form-data" action="{% url 'ddokdam:create' %}" class="space-y-6">
    {% csrf_token %}
    {% include 'components/create_form_ui.html' %}
    <div class="text-right">
      <button type="submit" class="px-6 py-2 bg-yellow-400 hover:bg-yellow-500 text-white rounded-lg">
        작성 완료
      </button>
    </div>
  </form>
</div>
{% endblock %}
