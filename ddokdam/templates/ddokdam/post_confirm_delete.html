{% extends 'base.html' %}

{% block body %}
<div class="max-w-xl mx-auto mt-20 px-4 text-center">
    <h2 class="text-xl font-bold text-red-600 mb-4">정말 이 게시글을 삭제하시겠습니까?</h2>
    <p class="mb-6 text-gray-600">"{{ post.title }}"</p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <button type="submit"
                    class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                삭제하기
            </button>
            <a href="{% url 'ddokdam:post_detail' category=category post_id=post.id %}"
               class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">
                취소
            </a>
        </div>
    </form>
</div>
{% endblock %}
