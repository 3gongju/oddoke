{% extends 'base.html' %}

{% block body %}
<div class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">{{ category_name }}</h1>
        <a href="{% url 'ddokdam:create' %}" class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600">
            게시물 작성
        </a>
    </div>

    <!-- 정렬 옵션 -->
    <div class="mb-4 flex space-x-2">
        <a href="?sort=latest" class="px-3 py-1 rounded {% if current_sort == 'latest' %}bg-purple-500 text-white{% else %}bg-gray-100 text-gray-800 hover:bg-gray-200{% endif %}">
            최신순
        </a>
        <a href="?sort=likes" class="px-3 py-1 rounded {% if current_sort == 'likes' %}bg-purple-500 text-white{% else %}bg-gray-100 text-gray-800 hover:bg-gray-200{% endif %}">
            인기순
        </a>
        <a href="?sort=comments" class="px-3 py-1 rounded {% if current_sort == 'comments' %}bg-purple-500 text-white{% else %}bg-gray-100 text-gray-800 hover:bg-gray-200{% endif %}">
            댓글순
        </a>
    </div>

    <!-- 게시물 목록 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for post in posts %}
        <div class="bg-white p-4 rounded-lg shadow-sm border">
            <a href="{% url 'ddokdam:detail' post.id %}">
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-48 object-cover rounded-md mb-3">
                <h3 class="text-lg font-semibold mb-1">{{ post.title }}</h3>
            </a>
            <p class="text-sm text-gray-500">{{ post.user.username }} • {{ post.created_at|date:"Y.m.d" }}</p>
        </div>
        {% empty %}
        <p class="col-span-3 text-center py-8 text-gray-500">게시물이 없습니다. 첫 게시물을 작성해보세요!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
