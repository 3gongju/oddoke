<!-- ddokdam/templates/ddokdam/components/_post_form_ui.html -->
<!-- 카테고리 선택 -->
<div class="mb-4">
    <label for="id_category" class="block text-sm font-medium text-gray-700">카테고리</label>
    <select name="category" id="id_category"
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:ring-purple-500 focus:border-purple-500">
        <option value="community" {% if form.category.value == 'community' %}selected{% endif %}>커뮤니티</option>
        <option value="food" {% if form.category.value == 'food' %}selected{% endif %}>맛집 공유(예절샷)</option>
        <option value="cafe" {% if form.category.value == 'cafe' %}selected{% endif %}>생일카페 후기</option>
    </select>
</div>

<!-- 제목 입력 -->
<div class="mb-4">
    <label for="id_title" class="block text-sm font-medium text-gray-700">제목</label>
    <input type="text" name="title" id="id_title" required value="{{ form.title.value|default:'' }}"
           class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:ring-purple-500 focus:border-purple-500">
</div>

<!-- 이미지 업로드 -->
<div class="mb-4">
    <label for="id_image" class="block text-sm font-medium text-gray-700">이미지 업로드</label>
    <input type="file" name="image" id="id_image" accept="image/*" {% if not post %}required{% endif %}
           class="mt-1 block w-full text-sm text-gray-500
                  file:mr-4 file:py-2 file:px-4
                  file:rounded-full file:border-0
                  file:bg-purple-500 file:text-white hover:file:bg-purple-600">
    
    {% if post and post.image %}
    <div class="mt-2">
        <p class="text-sm text-gray-600">현재 이미지:</p>
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="mt-1 w-32 h-32 object-cover rounded-md">
    </div>
    {% endif %}
</div>

<!-- 내용 입력 -->
<div class="mb-4">
    <label for="id_content" class="block text-sm font-medium text-gray-700">내용</label>
    <textarea name="content" id="id_content" rows="5" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="내용을 작성하세요">{{ form.content.value|default:'' }}</textarea>
</div>
