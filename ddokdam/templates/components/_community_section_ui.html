<div id="community-form" class="category-form">
  <!-- 아이돌 선택 -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-1">아이돌 선택</label>
    <select name="idol" class="w-full px-3 py-2 border rounded-md">
      <option value="">선택하세요 (선택사항)</option>
      <option value="bts">BTS</option>
      <option value="twice">TWICE</option>
      <!-- ... 기타 생략 -->
    </select>
  </div>
  <!-- 제목 / 내용 / 이미지 -->
  <div class="mb-6">
    <label for="id_title">제목</label>
    <input type="text" name="title" id="id_title" required class="w-full border rounded-md p-2" />
  </div>
  <div class="mb-6">
    <label for="id_content">내용</label>
    <textarea name="content" id="id_content" rows="5" class="w-full border rounded-md p-2" required></textarea>
  </div>
  <div class="mb-6">
    <label for="id_image">이미지</label>
    <input type="file" name="image" id="id_image" class="block w-full" />
  </div>
</div>
