{# templates/components/_community_section_ui.html #}

<!-- 아이돌 선택 -->
<div class="mb-6">
  <label class="block text-sm font-medium text-gray-700 mb-1">아이돌 선택</label>
  <select name="idol" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
    <option value="">선택하세요 (선택사항)</option>
    {% for idol in idol_list %}
      <option value="{{ idol }}">{{ idol|upper }}</option>
    {% endfor %}
  </select>
</div>

<!-- 제목 -->
<div class="mb-6">
  <label for="id_title" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
  <input type="text" name="title" id="id_title" placeholder="제목을 입력하세요"
         class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
</div>

<!-- 내용 -->
<div class="mb-6">
  <label for="id_content" class="block text-sm font-medium text-gray-700 mb-1">내용</label>
  <textarea name="content" id="id_content" rows="6" placeholder="아이돌에 대한 이야기, 질문 등 자유롭게 작성해주세요"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" required></textarea>
</div>

<!-- 이미지 -->
<div class="mb-6">
  <label for="id_image" class="block text-sm font-medium text-gray-700 mb-1">이미지</label>
  <input type="file" name="image" id="id_image" accept="image/*"
         class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-yellow-500 file:text-white hover:file:bg-yellow-600" required>
</div>

<!-- 이미지 미리보기 -->
<div id="imagePreviewContainer" class="mt-4 hidden">
  <img id="imagePreview" class="w-full h-64 object-cover rounded border" alt="미리보기">
</div>

<!-- 해시태그 -->
<div class="mb-6">
  <label class="block text-sm font-medium text-gray-700 mb-1">해시태그</label>
  <input type="text" id="hashtagInput" placeholder="엔터로 태그 추가"
         class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
  <div id="hashtagContainer" class="mt-2 flex flex-wrap gap-2"></div>
</div>
