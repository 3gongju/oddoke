<!-- components/_food_section_ui.html -->
<div class="bg-pink-500 text-white p-4 flex justify-between items-center">
    <h2 class="text-xl font-bold">예절 차리기(예절샷)</h2>
    <a href="{% url 'ddokdam:category_list' category='food' %}" class="text-white hover:underline text-sm">
        더보기 →
    </a>
</div>
<div class="p-4">
    {% if posts %}
        <div class="grid grid-cols-2 gap-3">
            {% for post in posts %}
            <a href="{% url 'ddokdam:detail' post_id=post.id %}" class="block">
                <div class="relative">
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="h-32 w-full object-cover rounded">
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-2">
                        <h3 class="text-white text-sm font-medium truncate">{{ post.title }}</h3>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center py-4 text-gray-500">아직 게시물이 없습니다.</p>
    {% endif %}
</div>
