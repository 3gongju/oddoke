<!-- ddokdam/templates/ddokdam/components/_user_profile_mini.html -->
<div class="flex items-center space-x-2">
    {% if user.profile_image %}
        <img src="{{ user.profile_image.url }}" alt="{{ user.username }}" 
             class="w-8 h-8 rounded-full object-cover">
    {% else %}
        <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
            <span class="text-gray-500 text-xs">{{ user.username|first|upper }}</span>
        </div>
    {% endif %}
    <div>
        <h3 class="text-sm font-medium">{{ user.username }}</h3>
        <p class="text-xs text-gray-500">{{ user.date_joined|date:"Y.m.d" }} 가입</p>
    </div>
</div>
