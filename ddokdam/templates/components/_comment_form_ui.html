<!-- ddokdam/templates/ddokdam/components/_comment_form_ui.html -->
<div class="border-t pt-4 mb-4">
    <h3 class="text-lg font-semibold mb-3">댓글 작성</h3>
    <form action="{% url 'ddokdam:comment_create' category post.id %}" method="POST" class="space-y-3">
        {% csrf_token %}
        <div>
            <textarea name="content" id="id_content" rows="2"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                placeholder="댓글을 입력하세요..."></textarea>
        </div>
        <div class="text-right">
            <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                댓글 작성
            </button>
        </div>
    </form>
</div>
