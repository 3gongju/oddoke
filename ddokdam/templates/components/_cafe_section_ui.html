<!-- ddokdam/templates/ddokdam/components/_cafe_section_ui.html -->
<div class="space-y-4">
  <div>
    <label for="id_title" class="block text-sm font-medium text-gray-700">제목</label>
    {{ form.title }}
  </div>
  <div>
    <label for="id_image" class="block text-sm font-medium text-gray-700">이미지</label>
    {{ form.image }}
  </div>
  <div>
    <label for="id_content" class="block text-sm font-medium text-gray-700">내용</label>
    {{ form.content }}
  </div>
  <div>
    <label for="id_idol" class="block text-sm font-medium text-gray-700">아이돌 선택</label>
    {{ form.idol }}
  </div>
  <div>
    <label for="id_cafe_name" class="block text-sm font-medium text-gray-700">카페 이름</label>
    {{ form.cafe_name }}
  </div>
  <div>
    <label for="id_cafe_location" class="block text-sm font-medium text-gray-700">카페 위치</label>
    {{ form.cafe_location }}
  </div>
  <div class="flex gap-4">
    <div class="w-1/2">
      <label for="id_start_date" class="block text-sm font-medium text-gray-700">시작일</label>
      {{ form.start_date }}
    </div>
    <div class="w-1/2">
      <label for="id_end_date" class="block text-sm font-medium text-gray-700">종료일</label>
      {{ form.end_date }}
    </div>
  </div>
</div>
