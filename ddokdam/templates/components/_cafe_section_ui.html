<!-- components/_cafe_section_ui.html -->
<div class="bg-blue-500 text-white p-4 flex justify-between items-center">
    <h2 class="text-xl font-bold">덕생 후기</h2>
    <a href="{% url 'ddokdam:category_list' category='cafe' %}" class="text-white hover:underline text-sm">
        더보기 →
    </a>
</div>
<div class="p-4">
    {% if posts %}
        <div class="space-y-3">
            {% for post in posts %}
            <a href="{% url 'ddokdam:detail' post_id=post.id %}" class="flex border-b pb-3 items-center">
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-16 h-16 object-cover rounded mr-3">
                <div class="flex-1 min-w-0">
                    <h3 class="font-medium text-gray-900 truncate">{{ post.title }}</h3>
                    <p class="text-sm text-gray-500 truncate">{{ post.user.username }} • {{ post.created_at|date:"Y.m.d" }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center py-4 text-gray-500">아직 게시물이 없습니다.</p>
    {% endif %}
</div>
