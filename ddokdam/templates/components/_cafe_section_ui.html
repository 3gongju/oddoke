<div id="cafe-form" class="category-form hidden">
  <div class="mb-6">
    <label>아이돌 선택</label>
    <select name="idol" required class="w-full border rounded-md p-2">
      <option value="">선택</option>
      <option value="bts">BTS</option>
      <!-- 기타 -->
    </select>
  </div>
  <div class="mb-6">
    <label for="id_cafe_title">제목</label>
    <input type="text" name="title" id="id_cafe_title" required class="w-full border rounded-md p-2" />
  </div>
  <div class="mb-6">
    <label for="id_cafe_name">카페명</label>
    <input type="text" name="cafe_name" id="id_cafe_name" required class="w-full border rounded-md p-2" />
  </div>
  <div class="mb-6">
    <label for="id_cafe_location">위치</label>
    <input type="text" name="cafe_location" id="id_cafe_location" required class="w-full border rounded-md p-2" />
  </div>
  <div class="grid grid-cols-2 gap-4 mb-6">
    <div>
      <label for="id_start_date">시작 날짜</label>
      <input type="date" name="start_date" id="id_start_date" class="w-full border rounded-md p-2" />
    </div>
    <div>
    <label for="id_end_date">종료 날짜</label>
      <input type="date" name="end_date" id="id_end_date" class="w-full border rounded-md p-2" />
    </div>
  </div>
  <div class="mb-6">
    <label for="id_cafe_image">이미지</label>
    <input type="file" name="image" id="id_cafe_image" required class="block w-full" />
  </div>
  <div class="mb-6">
    <label for="id_cafe_content">리뷰</label>
    <textarea name="content" id="id_cafe_content" rows="6" required class="w-full border rounded-md p-2"></textarea>
  </div>
</div>
