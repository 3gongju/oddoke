<!-- components/_cafe_section_ui.html -->

<!-- 아이돌 선택 -->
<div class="mb-6">
  <label for="id_cafe_idol" class="block text-sm font-medium text-gray-700 mb-1">아이돌 선택</label>
  <select name="idol" id="id_cafe_idol" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
    <option value="">선택하세요</option>
    {% for idol in idol_list %}
      <option value="{{ idol }}">{{ idol|upper }}</option>
    {% endfor %}
  </select>
</div>

<!-- 제목 -->
<div class="mb-6">
  <label for="id_cafe_title" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
  <input type="text" name="title" id="id_cafe_title" placeholder="생일카페 리뷰 제목을 입력하세요" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
</div>

<!-- 카페명 -->
<div class="mb-6">
  <label for="id_cafe_name" class="block text-sm font-medium text-gray-700 mb-1">카페명</label>
  <input type="text" name="cafe_name" id="id_cafe_name" placeholder="생일카페 이름을 입력하세요" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
</div>

<!-- 위치 -->
<div class="mb-6">
  <label for="id_cafe_location" class="block text-sm font-medium text-gray-700 mb-1">위치</label>
  <input type="text" name="cafe_location" id="id_cafe_location" placeholder="주소를 입력하세요" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
</div>

<!-- 운영 기간 -->
<div class="mb-6 grid grid-cols-2 gap-4">
  <div>
    <label for="id_start_date" class="block text-sm font-medium text-gray-700 mb-1">시작 날짜</label>
    <input type="date" name="start_date" id="id_start_date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
  </div>
  <div>
    <label for="id_end_date" class="block text-sm font-medium text-gray-700 mb-1">종료 날짜</label>
    <input type="date" name="end_date" id="id_end_date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
  </div>
</div>

<!-- 이미지 업로드 -->
<div class="mb-6">
  <label for="id_cafe_image" class="block text-sm font-medium text-gray-700 mb-1">카페 사진</label>
  <input type="file" name="image" id="id_cafe_image" accept="image/*" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-yellow-500 file:text-white hover:file:bg-yellow-600" />
</div>

<!-- 리뷰 및 꿀팁 -->
<div class="mb-6">
  <label for="id_cafe_content" class="block text-sm font-medium text-gray-700 mb-1">리뷰 및 꿀팁</label>
  <textarea name="content" id="id_cafe_content" rows="6" placeholder="카페의 특징, 방문 꿀팁, 굿즈 정보 등을 공유해주세요" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
</div>
