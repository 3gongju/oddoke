<div class="mt-10">
  <h2 class="text-lg font-bold mb-3">상품 정보</h2>
  <table class="w-full text-sm border-t border-gray-200">
    <tbody class="divide-y divide-gray-100">
      <tr>
        <th class="py-2 text-left text-gray-500 w-1/4">카테고리</th>
        <td>{{ post.category.name }}</td>
      </tr>
      <tr>
        <th class="py-2 text-left text-gray-500">상태</th>
        <td>{{ post.get_condition_display }}</td>
      </tr>
      <tr>
        <th class="py-2 text-left text-gray-500">교환여부</th>
        <td>{{ post.get_exchange_display }}</td>
      </tr>
      <tr>
        <th class="py-2 text-left text-gray-500">배송방법</th>
        <td>{{ post.get_shipping_display }}</td>
      </tr>
    </tbody>
  </table>

  <div class="mt-6">
    <h3 class="text-lg font-bold mb-2">상품 설명</h3>
    <p class="text-gray-700 whitespace-pre-line">{{ post.content }}</p>
  </div>
</div>
