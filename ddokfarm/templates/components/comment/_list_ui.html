{% for comment in comments %}
  <div class="border-t py-2">
    <p class="text-sm text-gray-800">{{ comment.user.username }}:</p>
    <p>{{ comment.content }}</p>

    {% if user == comment.user %}
      <form method="POST" action="{% url 'ddokfarm:comment_delete' post.id comment.id %}" class="inline">
        {% csrf_token %}
        <button type="submit" class="text-red-500 text-xs ml-2">삭제</button>
      </form>
    {% endif %}
  </div>
{% empty %}
  <p class="text-gray-400">아직 댓글이 없습니다. 첫 댓글을 작성해보세요!</p>
{% endfor %}
