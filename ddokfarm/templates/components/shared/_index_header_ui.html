<div class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">덕팜 - 아이돌 굿즈 마켓</h1>
        <a href="{% url 'ddokfarm:create' %}" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600">
            <span class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                상품 등록하기
            </span>
        </a>
    </div>

    <!-- 카테고리 필터 -->
    <div class="bg-white p-4 rounded-lg shadow-sm mb-4">
        <div class="flex flex-wrap gap-2">
            <a href="{% url 'ddokfarm:index' %}?category=" 
                class="px-3 py-1 rounded border transition {% if not current_category %}bg-yellow-500 text-white{% else %}bg-white text-gray-800 border-gray-300 hover:bg-yellow-100{% endif %}">
                전체
            </a>
            <a href="?category=junggogeorae"
                class="px-3 py-1 rounded border transition {% if current_category == 'junggogeorae' %}bg-yellow-500 text-white{% else %}bg-white text-gray-800 border-gray-300 hover:bg-yellow-100{% endif %}">
                중고거래
            </a>

            <a href="?category=eungwonbongdaeyeo"
                class="px-3 py-1 rounded border transition {% if current_category == 'eungwonbongdaeyeo' %}bg-yellow-500 text-white{% else %}bg-white text-gray-800 border-gray-300 hover:bg-yellow-100{% endif %}">
                응원봉 대여
            </a>

            <a href="?category=split"
                class="px-3 py-1 rounded border transition {% if current_category == 'split' %}bg-yellow-500 text-white{% else %}bg-white text-gray-800 border-gray-300 hover:bg-yellow-100{% endif %}">
                분철팟
            </a>


            {% for category in categories %}
                <a href="?category={{ category.id }}{% if current_sort %}&sort={{ current_sort }}{% endif %}" class="px-3 py-1 rounded 
                    {% if category.id|stringformat:"s" == current_category %}bg-yellow-500 text-white{% else %}bg-gray-100 text-gray-800 hover:bg-gray-200{% endif %}">
                    {{ category.name }}
                </a>
            {% endfor %}
        </div>
    </div>

    <!-- 검색창 -->
    <div class="bg-white p-4 rounded-lg shadow-sm mb-8">
        <div class="relative flex-grow">
            <input type="text" placeholder="검색어를 입력하세요"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
            <button class="absolute right-2 top-2 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
        </div>
    </div>
</div>
