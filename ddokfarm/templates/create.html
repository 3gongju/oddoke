{% extends 'base.html' %}
{% load static %}

{% block head %}
  <script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block body %}
  <div class="max-w-xl mx-auto mt-12 mb-8">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6 text-center">상품 등록</h1>
      
      <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        {% include 'components/_post_form_ui.html' with form=form categories=categories %}

        <div class="flex justify-end pt-2">
          <button type="submit"
                class="px-6 py-2 bg-yellow-500 hover:bg-yellow-600 text-white font-bold rounded">
            작성 완료
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
