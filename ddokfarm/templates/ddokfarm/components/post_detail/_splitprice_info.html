{# 분철 멤버별 가격 #}
<div class="p-2 text-sm">
  <h2 class="font-bold mb-2">분철 현황</h2>

  <!-- 잔여 -->
  <div class="flex flex-wrap items-center gap-2 mb-1">
    <span class="inline-block font-semibold text-sm">잔여</span>
    {% for member in participating_members %}
      <span class="inline-block border rounded-full px-2 py-1 text-sm">
        {{ member.member_name }}
      </span>
    {% endfor %}
  </div>

  <!-- 마감 -->
  <div class="flex flex-wrap items-center gap-2">
    <span class="inline-block font-semibold text-sm">마감</span>
    {% if checked_out_members %}
      {% for member in checked_out_members %}
        <span class="inline-block border rounded-full px-2 py-1 text-sm">
          {{ member.member_name }}
        </span>
      {% endfor %}
    {% endif %}
  </div>
</div>
