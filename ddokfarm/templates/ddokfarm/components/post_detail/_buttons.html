<div class="flex gap-2 mt-4">
  <!-- 찜하기 버튼 - 초기 상태 개선 -->
  <button id="like-button-top" data-liked="{{ is_liked|yesno:'true,false' }}"
          class="flex-1 bg-pink-100 hover:bg-pink-200 text-pink-600 font-semibold py-2 rounded-lg flex items-center justify-center gap-2">
    {% if is_liked %}
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
        <path d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z" />
      </svg>
      찜하기
    {% else %}
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
      </svg>
      찜하기
    {% endif %}
  </button>

  <!-- 문의하기 버튼 -->
  {% if post.is_sold and not is_owner %}
    <!-- 거래 완료 + 내가 판매자가 아닐 경우: 모달 띄우기 -->
    <button onclick="showCompletedModal()" class="bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed flex items-center justify-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
      </svg>
      문의하기
    </button>
  {% else %}
    <!-- 거래 가능 or 판매자는 언제든 접속 가능 -->
    <a href="{% url 'ddokchat:start_chat' category=category post_id=post.id %}"
      class="flex-[2] bg-black hover:bg-gray-800 text-white font-semibold py-2 rounded-lg text-center flex items-center justify-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
      </svg>
      문의하기
    </a>
  {% endif %}

  <!-- 거래 완료 알림 모달 -->
  <div id="completedModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-lg p-6 max-w-xs w-full text-center">
      <h3 class="text-lg font-semibold mb-3 text-gray-800">거래가 완료된 게시글입니다</h3>
      <p class="text-sm text-gray-600">이 게시글은 더 이상 문의할 수 없습니다.</p>
      <button onclick="closeCompletedModal()" class="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full">확인</button>
    </div>
  </div>
</div>

<!-- 판매자인 경우에만 거래완료 버튼 표시 -->
{% if is_owner %}
  <div class="mt-4">
    {% if post.is_sold %}
      <button class="w-full bg-gray-400 text-white py-2 px-4 rounded-lg cursor-not-allowed" disabled>
        거래 완료됨
      </button>
    {% else %}
      <button onclick="showMarkAsSoldModal()" 
              class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition-colors">
        거래완료로 변경
      </button>
    {% endif %}
  </div>

  <!-- 거래완료 확인 모달 -->
  <div id="markAsSoldModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-lg p-6 max-w-sm w-full mx-4">
      <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100 mb-4">
          <svg class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.75 0a9 9 0 1 1 18 0 9 9 0 0 1-18 0Zm9 3.75h.008v.008H12v-.008Z" />
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900 mb-2">거래완료 확인</h3>
        <p class="text-sm text-gray-600 mb-6">거래를 완료하시겠습니까?<br><span class="text-red-500 font-medium">(거래완료는 되돌릴 수 없습니다.)</span></p>
        
        <div class="flex gap-3">
          <button onclick="closeMarkAsSoldModal()" 
                  class="flex-1 px-4 py-2 text-gray-500 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
            취소
          </button>
          <button onclick="confirmMarkAsSold()" 
                  class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors">
            확인
          </button>
        </div>
      </div>
    </div>
  </div>
{% endif %}

<!-- 거래 완료 알림 모달 자바스크립트 -->
<script>
  function showCompletedModal() {
    document.getElementById('completedModal').classList.remove('hidden');
  }

  function closeCompletedModal() {
    document.getElementById('completedModal').classList.add('hidden');
  }

  // 거래완료 모달 관련 함수들
  function showMarkAsSoldModal() {
    document.getElementById('markAsSoldModal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
  }

  function closeMarkAsSoldModal() {
    document.getElementById('markAsSoldModal').classList.add('hidden');
    document.body.style.overflow = 'auto';
  }

  function confirmMarkAsSold() {
    // CSRF 토큰 가져오기
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value || 
                      document.querySelector('meta[name=csrf-token]').content ||
                      window.csrfToken;

    // 폼 생성 및 제출
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = "{% url 'ddokfarm:mark_as_sold' category=category post_id=post.id %}";
    
    const csrfInput = document.createElement('input');
    csrfInput.type = 'hidden';
    csrfInput.name = 'csrfmiddlewaretoken';
    csrfInput.value = csrfToken;
    
    form.appendChild(csrfInput);
    document.body.appendChild(form);
    form.submit();
  }

  // ESC 키로 모달 닫기
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      const markAsSoldModal = document.getElementById('markAsSoldModal');
      const completedModal = document.getElementById('completedModal');
      
      if (markAsSoldModal && !markAsSoldModal.classList.contains('hidden')) {
        closeMarkAsSoldModal();
      }
      if (completedModal && !completedModal.classList.contains('hidden')) {
        closeCompletedModal();
      }
    }
  });

  // 모달 배경 클릭시 닫기
  document.addEventListener('click', function(e) {
    const markAsSoldModal = document.getElementById('markAsSoldModal');
    const completedModal = document.getElementById('completedModal');
    
    if (e.target === markAsSoldModal) {
      closeMarkAsSoldModal();
    }
    if (e.target === completedModal) {
      closeCompletedModal();
    }
  });
</script>
