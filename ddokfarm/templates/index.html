{% extends 'base.html' %}

{% block body %}
<style>
/* 스타일은 그대로 둬도 되고, static 파일로 분리해도 됨 */
body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 0;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 24px;
    padding: 40px;
}

.product-card {
    background-color: #fff;
    border: 1px solid #eee;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    overflow: hidden;
    transition: transform 0.2s ease;
}

.product-card:hover {
    transform: translateY(-5px);
}

.product-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

.product-info {
    padding: 16px;
    text-align: center;
}

.product-info h3 {
    font-size: 16px;
    font-weight: 600;
    margin: 0 0 8px;
}

.product-content {
    font-size: 14px;
    color: #666;
    margin: 0;
}
</style>

<div class="product-grid">
    {% for post in posts %}
        {% include '_card.html' %}
    {% endfor %}
</div>
{% endblock %}
