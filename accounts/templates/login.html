{% extends 'base.html' %}

{% block body %}
<div class="min-h-screen bg-white flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    
    <!-- 로고 -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold">어덕해</h1>
      <p class="text-xs text-gray-400">어디서든 어덕해 에서 덕질해</p>
    </div>

    <!-- 로그인 폼 -->
    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- 아이디 입력 -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">이메일 주소</label>
        <input type="text" name="username" placeholder="예) 3gongju@git.com"
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black" />
      </div>

      <!-- 비밀번호 입력 -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">비밀번호</label>
        <input type="password" name="password"
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black" />
      </div>

      <!-- 로그인 버튼 -->
      <button type="submit"
              class="w-full bg-gray-200 text-gray-600 font-bold py-2 rounded cursor-pointer hover:bg-gray-300">
        로그인
      </button>

      <!-- 하단 링크 -->
      <div class="flex justify-between text-xs text-gray-400 mt-2">
        <a href="{% url 'accounts:signup' %}" class="hover:underline">이메일 가입</a>
        <a href="#" class="hover:underline">이메일 찾기</a>
        <a href="#" class="hover:underline">비밀번호 찾기</a>
      </div>
    </form>

    <!-- 소셜 로그인 -->
    <div class="mt-6 space-y-2">
      <button class="w-full border border-gray-300 flex items-center justify-center py-2 rounded">
        <span class="text-green-600 font-semibold">N</span>
        <span class="ml-2">네이버로 로그인</span>
      </button>
      <button class="w-full border border-gray-300 flex items-center justify-center py-2 rounded">
        <span class="text-black text-xl font-bold"></span>
        <span class="ml-2">Apple로 로그인</span>
      </button>
    </div>
  </div>
</div>
{% endblock %}
