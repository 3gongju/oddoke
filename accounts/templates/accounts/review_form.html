<form method="post" class="space-y-4">
  {% csrf_token %}
  <div>
    <label class="font-semibold">1. 전반적인 거래 만족도</label>
    {{ form.rating }}
  </div>

  <div>
    <label class="font-semibold">2. 약속 시간과 장소</label>
    {{ form.punctuality }}
  </div>

  <div>
    <label class="font-semibold">3. 상품 상태</label>
    {{ form.description_match }}
  </div>

  <div>
    <label class="font-semibold">4. 응답 속도</label>
    {{ form.response_speed }}
  </div>

  <div>
    <label class="font-semibold">5. 메시지/말투</label>
    {{ form.politeness }}
  </div>

  <div>
    <label class="font-semibold">6. 재거래 의사</label>
    {{ form.deal_again }}
  </div>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">리뷰 제출하기</button>
</form>
