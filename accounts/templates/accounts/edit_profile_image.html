{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="max-w-3xl mx-auto mt-12 px-4">
  <h1 class="text-xl font-bold mb-6">프로필 이미지 변경</h1>
  <form method="post" enctype="multipart/form-data" class="space-y-6 bg-white p-6 rounded shadow">
    {% csrf_token %}
    
    <!-- 이미지 입력 -->
    <div>
      <label for="{{ form.profile_image.id_for_label }}" class="block text-sm font-medium text-gray-700">이미지 업로드</label>
      {{ form.profile_image }}
      {% if form.profile_image.errors %}
        <p class="text-red-500 text-sm">{{ form.profile_image.errors.0 }}</p>
      {% endif %}
    </div>

    <!-- 미리보기 -->
    <div id="image-preview-container" class="mt-4">
      <img id="image-preview" src="#" alt="미리보기" class="hidden max-h-64 rounded border" />
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">변경하기</button>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const fileInput = document.querySelector('input[type="file"]');
    const preview = document.getElementById('image-preview');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = '#';
        preview.classList.add('hidden');
      }
    });
  });
</script>
{% endblock %}
