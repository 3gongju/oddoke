<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .container {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎉 이메일 인증을 완료해주세요</h2>
    <p>{{ user.username }}님, 가입을 환영합니다! 아래 버튼을 눌러 이메일 인증을 완료해주세요.</p>
    <p style="text-align:center; margin:20px 0;">
      <a href="{{ activation_link }}" class="button">이메일 인증하기</a>
    </p>
    <p class="footer">버튼이 보이지 않는 경우 아래 링크를 클릭하세요:<br>
      <a href="{{ activation_link }}">{{ activation_link }}</a>
    </p>
    <p class="footer">감사합니다! 😊</p>
  </div>
</body>
</html>
