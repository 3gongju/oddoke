{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="max-w-7xl mx-auto mt-12 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold mb-10 text-center text-gray-900">아티스트 목록</h1>

    <!-- 깔끔한 아티스트 로고 그리드 -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-y-10 gap-x-6 place-items-center">
        {% for artist in artists %}
            <div class="flex flex-col items-center space-y-3">
                <!-- 원형 로고 -->
                <div class="w-44 h-44 rounded-full overflow-hidden">
                    <img src="{% static artist.logo %}" alt="{{ artist.display_name }}"
                         class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
                </div>

                <!-- display_name만 출력 -->
                <p class="text-base font-semibold text-gray-800 text-center">{{ artist.display_name }}</p>
            </div>
        {% empty %}
            <div class="col-span-full text-center py-12 text-gray-500">
                <p>아직 등록된 아티스트가 없습니다.</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
