{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="max-w-6xl mx-auto mt-12 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">아티스트 목록</h1>
    
    <!-- 아티스트 그리드 -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
        {% for artist in artists %}
            <div class="group">
                <div class="bg-white rounded-lg shadow-md p-4 text-center transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">
                    <!-- 로고 이미지: 원형 또는 사각형 디자인 선택 가능 -->
                    <div class="w-36 h-36 mx-auto mb-4 overflow-hidden rounded-lg">
                        <img src="{% static artist.logo %}" alt="{{ artist.display_name }}" 
                             class="w-full h-full object-contain hover:scale-105 transition-transform duration-300">
                    </div>
                    
                    <!-- 아티스트 이름 -->
                    <h2 class="text-lg font-semibold text-gray-800 mb-1">{{ artist.display_name }}</h2>
                    
                    {% if artist.korean_name %}
                        <p class="text-sm text-gray-500">{{ artist.korean_name }}</p>
                    {% endif %}
                    
                    <!-- 솔로 아티스트 표시 (있는 경우) -->
                    {% if artist.is_solo %}
                        <span class="inline-block mt-2 px-2 py-1 text-xs bg-purple-100 text-purple-800 rounded-full">솔로</span>
                    {% endif %}
                </div>
            </div>
        {% empty %}
            <div class="col-span-full text-center py-12 text-gray-500">
                <p>아직 등록된 아티스트가 없습니다.</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
