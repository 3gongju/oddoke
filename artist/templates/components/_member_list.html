<!-- 모달 내부 멤버 목록 템플릿 -->

<h2 class="text-lg font-bold mb-4 text-center">
  {{ artist.display_name }}
</h2>

<ul class="divide-y">
  {% for member in members %}
    <li class="flex justify-between items-center py-2">
      <span>{{ member.member_name }}</span>
      <button class="follow-btn px-2 py-1 text-sm border rounded"
              data-member-id="{{ member.id }}">
        {% if user.is_authenticated and user in member.followers.all %}
          ❤️ 팔로잉
        {% else %}
          🤍 팔로우
        {% endif %}
      </button>
    </li>
  {% endfor %}
</ul>
